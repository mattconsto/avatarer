<!DOCTYPE html>
<html lang="en">
<head>
	<title>Avatarer</title>
	<style>
		body {font-family: sans-serif; background: #eee;}
		canvas, svg {background: #fff;}
		svg {margin-right: 4px;}
	</style>
</head>
<body>
	<p><h1 style="display: inline">Avatarer</h1> By <a href="https://consto.uk">Matt Consto</a></p>
	<p>An experiment with avatar generation, SVGs, and a simple virtual DOM. PNGs created with <a href="https://github.com/canvg/canvg">canvg</a>.</p>
	<p>Enter an email address (Or random text, anything really): <input type="text" value="hi@world.com" id="input" /></p>
	<p>SVGs:</p>
	<div id="output"></div>
	<p>PNGs:</p>
	<canvas id="canvas1" width="256px" height="256px"></canvas>
	<canvas id="canvas2" width="256px" height="256px"></canvas>
	<canvas id="canvas3" width="256px" height="256px"></canvas>
	<canvas id="canvas4" width="256px" height="256px"></canvas>
	<canvas id="canvas5" width="256px" height="256px"></canvas>
	<p>If for some strange reason you like a particular generated avatar, feel free to use it anywhere.</p>
	<script src="canvg.min.js"></script>
	<script src="random.js"></script>
	<script src="script.js"></script>
</body>
</html>
